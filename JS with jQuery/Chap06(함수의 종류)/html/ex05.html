<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 함수를 이용한 버튼 클릭 시 출력</title>
    <script src="../libs/jquery-3.6.1.min.js"></script>
    <style>
        #container {
            border: 2px solid;
            padding: 10px;
            margin-top: 10px;
            line-height: 50px;
            width: auto;
            height: auto;
        }
    </style>

    <script>
        let count = 0;
        var $container = null;

        $(function () {
            $container = $("#container");
            $container.append(count + ".  안녕하세요. 반갑습니다. <br/>");
            click();
        })

        function click() {
            $("#printBtn").on("click", function () {
                count++;
                $container.append(count + ".  안녕하세요. 반갑습니다. <br/>");
            })
        }
    </script>
</head>

<body>
    <button id="printBtn">Print</button>

    <div id="container">

    </div>
</body>

</html>
