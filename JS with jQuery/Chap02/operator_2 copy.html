<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>

    <script>
        window.onload = function() {
            let list = ""; //문자열 타입 
            let num = 10;  //Number타입 

            //복합대입연산자를 통해 list에 문자열 누적 
            list += "<ul>";
            list += "   <li> 안녕 </li>";
            list += "   <li> 자바스크립트 </li>";
            list += "</ul>";

            num += 10;
            num += 10;
            num += 10;
            num += 10;

            //문서에 출력 
            document.body.innerHTML = list + num;
        }
    </script>
    
</body>
</html>
