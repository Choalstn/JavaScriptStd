<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리턴문의 또 다른 용도</title>
</head>

<body>
    <script>
        function sum() {
            var sum = 0;
            var count = 1;

            while(true) {
                var num = parseInt(window.prompt(" 숫자 입력 ", 1));
                if (num == 0) {
                    document.write("함수 종료");
                    return;
                } else {
                    sum += num;
                    document.write(count + ". " + sum + "<br/>");
                    count++;
                }
            }
            document.write(count + "번 실행")
        }
        sum();
    </script>
</body>

</html>
