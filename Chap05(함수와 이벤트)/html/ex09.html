<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ex06.css">
    <title>이벤트-2(jQuery 이용)</title>
    <script src="../libs/jquery-3.6.1.min.js"></script>
    <script>
        //ready() 와 load() 의 차이점 
        //ready() : 클라이언트가 사이트를 방문할 때 요청한 HTML 문서 객체 로딩이 끝나면 이벤트 실행
        //load() : 외부에 연동된 소스(iframe, img, video 등)의 로딩이 끝나면 이벤트 실행

        $(function() {
            $(document).ready(function() {
                var h = $(".img1").height();
                console.log("ready() 실행 : " + h);
            });

            //$(window).load로 하니까 에러 뜸 
            $(window).on("load",function() {
                var h = $(".img1").height();
                console.log("load() 실행 : " + h);
            })
        });
    </script>
</head>

<body>
    <p>
        <!--외부에 있는 연동 소스-->
        <img src="https://place-hold.it/500X500" class="img1">
    </p>
</body>

</html>
