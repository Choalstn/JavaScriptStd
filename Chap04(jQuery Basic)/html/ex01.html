<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS로 색상 바꾸기</title>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덮밥</li>
            <li>돌솥밥</li>
        </ul>

        <ul class="menu" id="menu2">
            <li>기본 떡볶이</li>
            <li>로제 떡볶이</li>
            <li>바질크림 떡볶이</li>
            <li>마라로제 떡볶이</li>
        </ul>
    </div>

    <script>
        window.onload = function() {
            var menu2 = document.getElementById("menu2");
            var liArrs = menu2.getElementsByTagName("li");

            for(var i =0; i<liArrs.length; i++) {
                var li = liArrs[i];
                li.style.color = "blue";
            }

        }
    </script>
</body>
</html>
