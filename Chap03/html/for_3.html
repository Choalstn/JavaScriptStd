<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문_3</title>
</head>
<body>
    <script>
        const dan = Number(window.prompt("몇 단을 출력할까요 ? "));

        for(var i=1; i<=9; i++) {
            document.write(dan + "*" + i + "=" + (dan*i) + "<br>" )
        }
    </script>
    
</body>
</html>
