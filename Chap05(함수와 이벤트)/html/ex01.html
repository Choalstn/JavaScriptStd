<body>
    <script>
        //반복문 활용 
        //for (let i = 1; i <= 5; i++) {
        //    document.write(i, ". Gom", "<br/>")
        //}

        //함수 활용 
        function callName(name, count) {
            for (let i = 1; i <= count; i++) {
                document.write(i, ".", name, "<br/>")
            }
        }
        callName("Gom", 3);
        callName("Jam", 4);
    </script>
</body>
