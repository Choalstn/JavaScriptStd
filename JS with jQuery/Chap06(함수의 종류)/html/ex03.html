<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수_3(리턴 값으로 함수 이용)</title>
    <script src="../libs/jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            function hi() {
                document.write("안녕하세요, 반갑습니다.");
            }
            //버튼 클릭 시 hi() 실행, 즉 리턴 값으로 함수 이용 
            $("#btnStart").on("click", hi);
        })
    </script>
</head>
<body>
    <button id="btnStart">Button</button>
</body>
</html>
