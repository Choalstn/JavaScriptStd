<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자입력</title>
</head>
<body>

    <script>
        //prompt는 String 반환
        const input = prompt("숫자를 입력해주세요", "숫자"); 
        alert(typeof(input));

        const numType = Number(input);
        alert("numType을 Number로 형 변환 : " + typeof(numType));
        
        //NaN = Not a Number = 숫자가 될 수 없는 것을 의미 
        alert("numType의 값 : " + numType);
    </script>
    
</body>
</html>
