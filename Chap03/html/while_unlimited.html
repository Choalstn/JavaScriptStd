<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수를 발생시켜 맞추는 게임</title>
</head>
<body>
    <script>
        var low = 0;  //범위의 최소값
        var high = 0; //범위의 최고값
        var card = 0; //정답

        while(true) {
            var count = 0;    //사용자의 시도 횟수 
            low = 0;
            high = 99;
            card = Math.floor(Math.random()*100);  //0~99까지의 난수 발생 
            alert("숫자를 맞춰보세요" + card)

            //정해진 난수를 맞출 때까지 실행 
            while(true) {
                var n = 0;
                alert(low + "-" + high);
                count++;
                alert("시도횟수 : " + count + "번째");

                n = Number(prompt("숫자를 입력하세요"));

                if(n > high || n < low) {
                    alert("값의 범위를 벗어났습니다.")
                } else {
                    if(n == card ) {
                        alert("정답입니다.")
                        break;
                    } else if (n>card) {
                        alert("정답은 더 낮은 수 입니다.");
                        high = n;
                    } else {
                        alert("정답은 더 높은 수 입니다.");
                        low = n;
                    } 
            }
        }
        alert("시도횟수는 " + count + "입니다.");

        const con = confirm("다시 게임을 하시겟습니까?")
        if(con == false ) {
            break;
        }
    }
    </script>
    
</body>
</html>
